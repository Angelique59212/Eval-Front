<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="form">
        <form action="mailto:dehainaut.angelique@orange.fr" method="post"></form>
        <h1 id="send">Send us a message</h1>
        <div class="marge">
            <label for="name"></label>
            <input type="text" id="name" name="user_name" placeholder="Name">
        </div>
        <div class="marge">
            <label for="mail"></label>
            <input type="email" id="mail" name="user_mail" placeholder="Email">
        </div>
        <div class="marge">
            <label for="subject"></label>
            <input type="text" id="subject" name="user-subject" placeholder="This is Subject">
        </div>
        <div class="marge">
            <textarea name="user_message" id="message" cols="20" rows="10" placeholder="Description"></textarea>
        </div>
        <div>
            <label for="email"></label>
            <input type="submit" id="email" name="user-email">
        </div>
    </div>
</body>
</html>
